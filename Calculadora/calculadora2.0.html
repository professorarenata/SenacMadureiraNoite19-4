<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>

    <div class="container">
        <h1>Calculadora</h1>

        <h3>Digite um numero:</h3>
        <form name="form1">
            <input type="text" name="t1">
            <h3>Digite outro numero:</h3>
            <input type="text" name="t2"><br><br>
            <input type="button" name="b1" value="+" onClick="soma(form1)">
            <input type="button" name="b2" value="-" onClick="sub(form1)">
            <input type="button" name="b3" value="*" onClick="mult(form1)">
            <input type="button" name="b4" value="/" onClick="div(form1)">
            <br><br>
        </form>
    </div>
    
    <script>
        function soma(form1)
        {
            num=Number(form1.t1.value);
            num2=Number(form1.t2.value);
            resultado = num+num2;
            alert("A adição do numero é: " + resultado);
        
        }
        function sub(form1)
        {
            num=Number(form1.t1.value);
            num2=Number(form1.t2.value);
            resultado = num-num2;
            alert("A subtração do numero é: " + resultado);
        
        }
        function mult(form1)
        {
            num=Number(form1.t1.value);
            num2=Number(form1.t2.value);
            resultado = num*num2;
            alert("A multiplicação do numero é: " + resultado);
        
        }
        function div(form1)
        {
            num=Number(form1.t1.value);
            num2=Number(form1.t2.value);
            resultado = num/num2;
            alert("A divisão do numero é: " + resultado);
        
        }
        </script>
</body>
</html>
